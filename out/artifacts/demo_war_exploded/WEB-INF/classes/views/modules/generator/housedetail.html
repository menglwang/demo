<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('housedetail:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('housedetail:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('housedetail:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">详细描述</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.description" placeholder="详细描述"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">户型介绍</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.layoutDesc" placeholder="户型介绍"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">交通出行</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.traffic" placeholder="交通出行"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">周边配套</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.roundService" placeholder="周边配套"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">租赁方式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.rentWay" placeholder="租赁方式"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">详细地址 </div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.address" placeholder="详细地址 "/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">附近地铁线id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.subwayLineId" placeholder="附近地铁线id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">附近地铁线名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.subwayLineName" placeholder="附近地铁线名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地铁站id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.subwayStationId" placeholder="地铁站id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">地铁站名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.subwayStationName" placeholder="地铁站名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">对应house的id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="houseDetail.houseId" placeholder="对应house的id"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/generator/housedetail.js"></script>
</body>
</html>
